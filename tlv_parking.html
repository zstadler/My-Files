<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.3.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.3.0/dist/maplibre-gl.js'></script>
    <style>
      body {margin: 0; padding: 0;}
      #map {position: absolute; top: 0; bottom: 0; width: 100%;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      maplibregl.setRTLTextPlugin('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.3/mapbox-gl-rtl-text.js', null, true // Lazy load the plugin
      );
      const map = new maplibregl.Map({
        container: 'map',
        style: "https://raw.githubusercontent.com/IsraelHikingMap/VectorMap/master/Styles/IHM.json",
        attributionControl: false,
        maxBounds: [34.74, 32.03, 34.85, 32.13]
      });
      // disable map rotation using right click + drag
      map.dragRotate.disable();
      // disable map rotation using touch rotation gesture
      map.touchZoomRotate.disableRotation();
      map.addControl(new maplibregl.NavigationControl({showCompass: false}));
      const PARKING_STATUS_URL = "https://gisn.tel-aviv.gov.il/arcgis/rest/services/IView2/MapServer/970/query?where=1%3D1&outFields=shem_chenyon,lat,lon,status_chenyon&f=json";
      async function fetchData(url) {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Failed to fetch data from ${url}`);
        }
        return response.json();
      }

      async function updateParkingDataOnMap() {
        try {
          const statusData = await fetchData(PARKING_STATUS_URL);
          const features = [];
          for (const statusItem of statusData["features"]) {
	    const attributes = statusItem["attributes"];
            const status_chenyon = attributes["status_chenyon"];
            if (status_chenyon !== "" && status_chenyon !== "סגור") {
	      features.push({
		type: "Feature",
		geometry: {
		  type: "Point",
		  coordinates: [attributes["lon"], attributes["lat"]]
		},
		properties: {
		  Name: attributes["shem_chenyon"],
		  InformationToShow: status_chenyon
		}
	      });
            }
          }
          const geojsonMultipoint = {
            type: "FeatureCollection",
            features: features
          };
          map.getSource('tlv_parking').setData(geojsonMultipoint);
        } catch (error) {
          console.error("Error fetching and processing data:", error);
        }
      }
      map.on('style.load', () => {
        map.addSource('tlv_parking', {
          "type": "geojson",
          "data": {type: "FeatureCollection", features: []}
        });
        map.addLayer({
          "id": "parking-opacity",
          "type": "background",
          "paint": {
            "background-color": "white",
            "background-opacity": 0.7
          }
        });
        map.addLayer({
          "id": "parking-halo",
          "type": "circle",
          "source": "tlv_parking",
          "paint": {
            "circle-radius": {"stops": [[13, 12], [16, 24]]},
            "circle-color": "white",
            "circle-blur": 0.5
          }
        });
        map.addLayer({
          "id": "parking-status",
          "type": "circle",
          "source": "tlv_parking",
          "layout": {
            "circle-sort-key": ["match",
              ["get", "InformationToShow"],
              "פנוי", 5,
              "מעט", 4,
              "פעיל", 3,
              "מלא", 1,
              "סגור", 0,
              2
            ]
          },
          "paint": {
            "circle-radius": {"stops": [[13, 6], [16, 12]]},
            "circle-color": ["match",
              ["get", "InformationToShow"],
              "פנוי", "green",
              "מעט", "orange",
              "מלא", "red",
              "פעיל", "blue",
              "סגור", "black",
              "purple"
            ],
            "circle-stroke-width": 1,
            "circle-stroke-color": "black"
          }
        });
        map.addLayer({
          "id": "parking-name",
          "type": "symbol",
          "source": "tlv_parking",
          "layout": {
            "text-field": "{Name}",
            "text-font": ["Open Sans Bold"],
            "text-size": {"stops": [[13, 12], [16, 24]]},
            "text-offset": [0, 0.5],
            "text-anchor": "top",
            "symbol-sort-key": [ "*",
              -1,
              ["match",
                ["get", "InformationToShow"],
                "פנוי", 5,
                "מעט", 4,
                "פעיל", 3,
                "מלא", 1,
                "סגור", 0,
                2
              ]
            ]
          },
          "paint": {
            "text-halo-width": 2,
            "text-halo-color": "white"
          }
        });
        map.addLayer({
          "id": "parking-symbol",
          "type": "symbol",
          "source": "tlv_parking",
          "layout": {
            "text-field": "P",
            "text-font": ["Open Sans Regular"],
            "text-size": {"stops": [[13, 12], [16, 24]]},
            "text-padding": 0,
            "text-line-height": 0
          },
          "paint": {"text-color": "white"}
        });

        // Add compact attribution
        map.addControl(new maplibregl.AttributionControl({
                compact: true,
	  customAttribution: '<div style="text-align: center;"><b>מקרא: <span style="color: green;">פנוי</span> <span style="color: orange;">מעט</span> <span style="color: red;">מלא</span> <span style="color: blue;">פעיל</span></b><br/>Parking data: <a href="https://apiportal.tel-aviv.gov.il/">Tel Aviv - Yafo municipality</a>|<a href="https://israelhiking.osm.org.il/" target="_blank">&copy; IsraelHiking</a> <a href="https://www.openmaptiles.org/" target="_blank">&copy; OpenMapTiles</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>|Contour data coutesy of Israel Hiking Map</div>'
              }));
        window.setInterval(updateParkingDataOnMap, 60000);
        updateParkingDataOnMap();
      });
    </script>
  </body>
</html>
